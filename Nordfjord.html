    <link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="/jsm/ddslick/jquery.ddslick.min.js"></script>
    <!-- We add the loader CSS here so that assets don't pop in before the bundled CSS is loaded -->
    <style>
    .loading {
        position: fixed;
        z-index: 50;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader {
        -webkit-perspective: 120px;
        -moz-perspective: 120px;
        -ms-perspective: 120px;
        perspective: 120px;
        width: 100px;
        height: 100px;
    }

    .loader::before {
        content: "";
        position: absolute;
        left: 25px;
        top: 25px;
        width: 210px;
        height: 50px;
        background-image: url(/img/logo.png);
        animation: flip 2s infinite;
    }

    @keyframes flip {
        0% {
            transform: rotate(0);
        }

        50% {
            transform: rotateY(180deg);
        }

        100% {
            transform: rotateY(180deg) rotateX(180deg);
        }
    }
    </style>
</head>

<body>
    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <div class="loading" id="js-loader">
        <div class="loader"></div>
    </div>

    <span class="drag-notice" id="js-drag-notice">Drag to rotate 360&#176;</span>

		<div class="option" data-option="terrace">

        </div>		
    </div>

    </div>

		function resizeRendererToDisplaySize(renderer) {
		  const canvas = renderer.domElement;
		  var width = window.innerWidth;
		  var height = window.innerHeight;
		  var canvasPixelWidth = canvas.width / window.devicePixelRatio;
		  var canvasPixelHeight = canvas.height / window.devicePixelRatio;

		  const needResize = canvasPixelWidth !== width || canvasPixelHeight !== height;
		  if (needResize) {

			renderer.setSize(width, height, false);
		  }
		  return needResize;
		}

		function setMaterial(parent, type, mtl) {
		  parent.traverse(o => {
			if (o.isMesh && o.nameID != null) {
			  if (o.nameID == type) {
				o.material = mtl;
			  }
			}
		  });
		}

		function setVisibility(parent, type, visibility) {
		  parent.traverse(o => {
			if (o.isMesh && o.nameID != null) {
			  if (o.nameID == type) {
				o.visible = visibility;
			  }
			}
		  });
		}
		
		function selectColour(data) {
		 	  
		  let new_mtl;
		  let txt = new THREE.TextureLoader();
		  let texture_file;
		 		  		  
		  if (data.selectedData.imageSrc) {
		  
			if (activeOption  === "walls_web"){
			  texture_file = data.selectedData.txt_file;
			}
			else if (activeOption  === "terrace"){
			  texture_file = data.selectedData.txt_file;
			}
			else
			{
			  texture_file = data.selectedData.clr_file;
			}
			
			let txt = new THREE.TextureLoader().load(texture_file);
			if (activeOption  === "walls_web" || activeOption  === "terrace"){
				txt.repeat.set(data.selectedData.size[0], data.selectedData.size[1], data.selectedData.size[2]);
			} else {
				txt.repeat.set(data.selectedData.size[0] * 4, data.selectedData.size[1] * 4, data.selectedData.size[2] * 4);}			
			txt.wrapS = THREE.RepeatWrapping;
			txt.wrapT = THREE.RepeatWrapping;

			new_mtl = new THREE.MeshPhongMaterial({
			  map: txt,
			  shininess: data.selectedData.shininess ? data.selectedData.shininess : 10 });

		  } else

		  {
			new_mtl = new THREE.MeshPhongMaterial({
			  color: parseInt('0x' + color.color),
			  shininess: data.selectedData.shininess ? data.selectedData.shininess : 10 });
		  }
		  if (theModel) {
		  	setMaterial(theModel, activeOption, new_mtl);
		  }
		}
